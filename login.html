<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Programming Individu 2 | Dwi Retno Sari</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header>Tugas <em>Programming</em> Individu 2</header>
    <main>
      <div class="container">
        <img src="./src/img/bg.png" alt="Laptop" class="hero" />
        <div class="card">
          <h3 class="title login">Login</h3>
          <form action="">
            <div class="login-input">
              <div class="input-field">
                <label for="username">Username :</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="cth. dwi21"
                />
              </div>
              <div class="input-field">
                <label for="kata-sandi">Kata sandi :</label>
                <input
                  type="password"
                  name="kata-sandi"
                  id="kata-sandi"
                  placeholder="******"
                />
              </div>
              <button class="full primary">Masuk</button>
              <div class="forgot">
                <label for="remember" id="rememberLabel"
                  >Ingat kata sandi<input
                    type="checkbox"
                    name="remember"
                    id="remember" />
                  <span class="checkmark"></span
                ></label>
                <a href="#"><p>Lupa kata sandi?</p></a>
              </div>
              <p>Belum memiliki akun?</p>
              <a href="register.html">
                <button class="full regist" type="button">Daftar Akun</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>Made with ‚ù§ from Dwi Retno Sari</footer>
  </body>
</html>
